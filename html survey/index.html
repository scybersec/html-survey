<html lang="en">

  <section>
    <!--! This the header of the page-->
    <header> Welcome to online survey</header>

  <body>
    <h2>Please fill out the form below </h2> 
    <style>h2 {color: #3D550C ;}</style>
    <style> body {background-color: #ECF87F; }</style>
    <!--! This is the form aspect of the page-->
    <section>
      <form action="">
        <div>
            <label for="fname">First Name:</label>
          <input
            type="text"
            id="fname"
            placeholder="Enter you'r first name"
            required
          />
          <label for="lname">Last Name:</label>
          <input
            type="text"
            id="lname"
            placeholder="Enter you'r last name"
            required
          />
        </div>
        <div>
          <label for="phonenum">Phone number: </label>
          <input
            type="tel"
            id="phonenum"
            placeholder="(xxx-xxx-xxxx)"
            required
          />
          <div>
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
        </section>
          <section>
        </div>
        <h2>Do you attend Saint peters univeristy?</h2>
        <div>
          <input type="radio" id="yes" name="option" value="yes" checked />
          <label for="yes">Yes</label>
        </div>
        <div>
          <input type="radio" id="no" name="option" value="no" />
          <label for="no">No</label>
        </div>
    </div>
    <h2>Do you live near Saint Peters university?</h2>
    <div>
      <input type="radio" id="yes" name="option1" value="yes" checked />
      <label for="yes">Yes</label>
    </div>
    <div>
      <input type="radio" id="no" name="option1" value="no" />
      <label for="no">No</label>
    </div>
    </section>
    <div>
        <h2>What the highest degree attain?</h2>
        <label for="degree"></label>
        <select name="degreecount" id="degree" required>
        <option value="">--Pick one of the following--</option>
        <option value="associate">Associate - 2 years</option>
        <option value="bachelors">Bachelors - 4 years</option>
        <option value="masters">Masters - 6 years</option>
        <option value="doctoral">Doctoral - 8 years</option>
    </select>

    </div>
    <button>Submit</button>
      </form>
    </section>
    <section></section>
  </body>
  </html>
