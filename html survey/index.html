<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Survey</title>
  </head>
  <section>
    <!--! This the header of the page-->
    <header>Welcome to online survey</header>
  </section>
  <section>
  <body>
    <h2>Please fill out the form below</h2>

    <!--! This is the form aspect of the page-->
    <section>
      <form action="">
        <div>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            placeholder="Enter you'r first name"
            required
          />
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            placeholder="Enter you'r last name"
            required
          />
        </div>
        <div>
          <label for="phonenum">Phone number </label>
          <input
            type="tel"
            id="phonenum"
            placeholder="Enter your phone number"
            required
          />
        </section>
          <section>
        </div>
        <h2>Do you attend Saint peters univeristy?</h2>
        <div>
          <input type="radio" id="yes" name="option" value="yes" checked />
          <label for="yes">Yes</label>
        </div>
        <div>
          <input type="radio" id="no" name="option" value="no" />
          <label for="no">No</label>
        </div>
    </section>
      </form>
    </section>
    <section></section>
  </body>
</html>
