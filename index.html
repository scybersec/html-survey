<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body style="color: #344B46; background-color: aqua;">
    <section id="header">
        <header>
            <img src="./Saint-Peters-Peacocks-Logo-2012.png"
            height=100
            width=200>

            <h1>Welcome to the Survey Page</h1>
        </header>
    </section>
    
    <section id="form" class="inputs">
        <h2>Form</h2>
        <h3>Contact info:</h3>
        <form id="contact" >
            <ol>
                <li><label>First name: <input type="text"></input></label></li>
                <li><label>Last name: <input type="text"></input></label></li>
                <li><label>Email: <input type="email"></input></label></li>
                <li><label>Phone: <input type="tel" placeholder="xxx-xxx-xxxx"></input></label></li>
            </ol>
            <section id="classYear">
                <h2>Enter Class Year:</h2>
                <select>
                    <option>None</option>
                    <option>Class of 2023</option>
                    <option>Class of 2024</option>
                    <option>Class of 2025</option>
                    <option>Class of 2026</option>
                </select>
            </section>
            <button>Submit</button>
        </form>
    </section>


    

    <footer></footer>

</body>
</html>
